<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/styles.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <title>Grocery Bud</title>
</head>
<body>
     <section class="section-center">
        <!-- form -->
        <form class="grocery-form">
            <!-- <p class="alert"></p> -->
            <h3>Grocery Bud</h3>
            <div class="form-control">
                <input type="text" name="grocery" id="grocery" placeholder="e.g. eggs" autocomplete="off">
                <input type="submit" class="submit-btn btn" value="submit" disabled>
            </div>
        </form>

        <!-- list -->
        <div class="grocery-container">
            <div class="grocery-list"></div>
            <button type="button" class="clear-btn">Clear items</button>
        </div>
    </section>

        <template class="template-item">
            <article class="grocery-item" id="">    
                <p class="title"></p>
                <div class="btn-container">
                    <button type="button" class="edit-btn edit"><i class="fas fa-edit"></i></button>
                    <button type="button" class="delete-btn delete"><i class="fas fa-trash"></i></button>
                </div>
            </article>
        </template>

     <script src="/src/js/App.js"></script>
</body>
</html>
